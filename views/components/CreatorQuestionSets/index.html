<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../public/logo.png" alt="logo" class="logo">
            <span class="mob-tablet-logo-header">Question Box</span>
        </div>
        <div class="hamburger">
            <div class="linel1"></div>
            <div class="linel2"></div>
            <div class="linel3"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#home" onclick="f()" class="active">Dashboard</a></li>
                <li><a href="#feature" onclick="f()">Question Sets</a></li>
                <li><a href="#about" onclick="f()">Analysis</a></li>
            </ul>
            <ol>
                <li><a href="">Logout</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <div class="card_collection">

            <div class="card_container">
                <div>
                    <img src="../../public/cover3.png" alt="man">
                    <h2 class="card_heading">C++ Quiz</h2>
                </div>
            </div>

        </div>

        <div class="card_container_plus">
            <div>
                <img src="../../public/plus-icon.png" alt="man">
            </div>
        </div>

    </main>
    <script>
        const main = document.querySelector('.card_collection');
        const addcard = document.querySelector('.card_container_plus');
        
        addcard.addEventListener('click', () => {     
            const newcard = document.createElement('div');
            newcard.classList.add('card_container');
            newcard.innerHTML =`
                <div>
                    <img src="../../public/cover3.png" alt="man">
                    <h2 class="card_heading">C++ Quiz</h2>
                </div>
                `;
            main.appendChild(newcard);
        });
        </script>
</body>
</html>
